<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Projeto WEB2!</title>
</h:head>
<h:body>

	<h2 align="center">Fazer Login</h2>
	
	<h4>Adicionar Produto:</h4>
	<h:form>
		Login:
		<h:inputText value="#{userBean.usuario.login}"/>
		<br/>
		Senha:
		<h:inputSecret value="#{userBean.usuario.password}"/>
		<br/>
		<h:commandButton action="#{userBean.fazerLogin}" value="LOGIN"/>
		<h:commandButton action="#{userBean.cadastrar}" value="CADASTRAR"/>
	</h:form>
	------------------------------------------
	<p:dataTable var="teste" value="#{userBean.all}">
		<p:column headerText="Login">
			<h:outputText value="#{teste.login}" />
		</p:column>

		<p:column headerText="Senha">
			<h:outputText value="#{teste.password}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
